<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hello</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    window.onload = function() {
      var hello = document.querySelector('hello-elem');
      hello.addEventListener('highlight', function() {
        hello.setAttribute('name', 'highlighted');
      });
    };
  </script>
</head>
<body>
  <app-root></app-root>
  <hello-elem name="Element"></hello-elem>
</body>
</html>
