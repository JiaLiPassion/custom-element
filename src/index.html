<html>
<style>
  html {
    --label-color: blue;
  }

  label {
    font-size: 300%;
  }

  button {
    font-size: 300%;
  }
</style>
<script>
  window.addEventListener('load', () => {
    const appForm = document.querySelector('app-form');

    const btnAttr = document.getElementById('btnChangeLabelByAttr');
    btnAttr.addEventListener('click', () => {
      appForm.setAttribute('label', 'new label');
    });
    const btnProp = document.getElementById('btnChangeLabelByProp');
    btnProp.addEventListener('click', () => {
      appForm.label = 'new label';
    });
    const btnReset = document.getElementById('btnReset');
    btnReset.addEventListener('click', () => {
      appForm.label = 'my label';
    });

    appForm.addEventListener('submitted', (event) => {
      document.getElementById('submitResult').textContent = event.detail;
    });
  });
</script>

<body>
  <label>Label outside</label> <br />
  <app-form label="my label">
    <label>Projection content</label>
  </app-form>
  <br />
  <button id="btnChangeLabelByAttr">Update Label by Attribute</button>
  <button id="btnChangeLabelByProp">Update Label by Property</button>
  <button id="btnReset">Reset</button>
  <br />
  <label id="submitResult"></label>
</body>

</html>
